<style>
  .c-switch-check {
    display: none;
}
.c-switch-label {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 30px;
    border-radius: calc(30px / 2);
    background: #ff0000;
    transition: background 200ms;
    position: absolute;
  z-index: 2147483647;
}
.c-switch-label::before {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    display: block;
    width: calc(30px - 4px);
    height: calc(30px - 4px);
    border-radius: calc((30px - 4px) / 2);
    background: #ffffff;
    transform: translateX(0);
    transition: transform 200ms;
}
.c-switch-check:checked + .c-switch-label {
    background: #00ff2a;
}
.c-switch-check:checked + .c-switch-label::before {
    transform: translateX(calc((50px - 4px) - (30px - 4px)));
}
#fullOverlay{
  display: none;
  position: absolute;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(179, 179, 179, 0.329);
  z-index: 2147483647;
}

/** チェックOFFなら非表示 */
.message{ 
  display: none;
}
/** チェックONなら表示 */
input:checked ~ .message .scroll-lock{
  display: block;
  text-align: center;
  background-color: rgba(255, 166, 0, 0.589);
  position: absolute;
  left: 0; top: 0;
  width: 100%; height: 100%;
  z-index: 2147483647;
  right: 10%;
  top: 10%;
}

/** チェックボックス横にラベル表示 */
[type="checkbox"].c-switch-check{
  position: relative;
}
[type="checkbox"].c-switch-check:after{
  content: "表示する";
  position: absolute;
  width: 100px; height: 20px;
  padding-left: 20px;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.404);
  text-align: center;
  margin-top: 10px;
  padding: 20px;
  display: inline-flex;
  border: solid 2px;
  display: block;
  width: 70px;
  height: 20px;
  display: inline-block;
  position: fixed;
  margin-right: 10px;
  width: 100%;
}
.space{
  margin-top: 10px;
}
.space{
  height: 10px;
}
</style>
<div class="space"></div>
</div>
